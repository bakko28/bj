<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
</head>
<body>
    <main>
        <div class="table">
            <div class="card-position" id="pos-1">
                <div class="username">Dealer</div>
                <p class="count" id="count1"></p>
                <div class="cardbox">
                </div>
            </div>
            <div class="card-position" id="pos-2" style="height: 350px;">
                <div class="username">User1</div>
                <p class="count" id="count2"></p>
                <div class="cardbox">
                </div>
                <p class="bet-count" id="bet-count2"></p>
                <div class="bet-btn-box">
                    <button class="split-btn" id="split-btn1"><i class="fa-solid fa-arrows-split-up-and-left"></i></button>
                    <button class="double-btn" id="double-btn1"><i class="fa-solid fa-angles-up"></i></button>
                    <button class="stay-btn" id="stay-btn1"><i class="fa-solid fa-hand"></i></button>
                </div>
            </div>
            <div class="card-position" id="pos-3" style="height: 350px;">
                <div class="username">User2</div>
                <p class="count" id="count3"></p>
                <div class="cardbox">
                </div>
                <p class="bet-count" id="bet-count3"></p>
                <div class="bet-btn-box">
                    <button class="split-btn" id="split-btn2"><i class="fa-solid fa-arrows-split-up-and-left"></i></button>
                    <button class="double-btn" id="double-btn2"><i class="fa-solid fa-angles-up"></i></button>
                    <button class="stay-btn" id="stay-btn2"><i class="fa-solid fa-hand"></i></button>
                </div>
            </div>
            <div class="card-position" id="pos-4" style="height: 350px;">
                <div class="username">User3</div>
                <p class="count" id="count4"></p>
                <div class="cardbox">
                </div>
                <p class="bet-count" id="bet-count4"></p>
                <div class="bet-btn-box">
                    <button class="split-btn" id="split-btn3"><i class="fa-solid fa-arrows-split-up-and-left"></i></button>
                    <button class="double-btn" id="double-btn3"><i class="fa-solid fa-angles-up"></i></button>
                    <button class="stay-btn" id="stay-btn3"><i class="fa-solid fa-hand"></i></button>
                </div>
            </div>
        </div>
        <button class="start-game-btn"><i class="fa-solid fa-lemon"></i></button>
    </main>

    <script src="https://kit.fontawesome.com/3d05b8f0f7.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
